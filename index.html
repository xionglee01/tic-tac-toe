<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Tic-tac-toe</title>
</head>
<body>
    <div class="center">
        <h1 class="title">TIC TAC TOE</h1>
        <div class="container visible" id="menu">
            <label for="player1">Player 1 : <input type="text" id="player1"></input></label>
            <label for="player2">Player 2 : <input type="text" id="player2"></input></label>
            <button type="button" class="btn" id="start">START</button>
        </div>
        <div class="flex-container non-visible" id="board">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
        </div>
        <h1 id="turn" class="non-visible">TEST</h1>
        <button class="restart btn non-visible">RESTART</button>
    </div>

    <div class="modal non-visible">
        <div class="container">
            <h1 id="gameText"></h1>
        </div>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
